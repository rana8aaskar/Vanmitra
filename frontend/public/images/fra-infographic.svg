<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Mountains -->
  <path d="M0,200 L50,150 L100,180 L150,120 L200,160 L250,100 L300,140 L350,80 L400,120 L400,300 L0,300 Z" fill="#8B4513"/>
  
  <!-- Forest -->
  <rect x="0" y="200" width="400" height="100" fill="url(#forestGrad)"/>
  
  <!-- Trees -->
  <g fill="#0F5132">
    <circle cx="50" cy="180" r="15"/>
    <rect x="47" y="180" width="6" height="20" fill="#8B4513"/>
    
    <circle cx="100" cy="170" r="12"/>
    <rect x="98" y="170" width="4" height="15" fill="#8B4513"/>
    
    <circle cx="150" cy="190" r="18"/>
    <rect x="146" y="190" width="8" height="25" fill="#8B4513"/>
    
    <circle cx="200" cy="175" r="14"/>
    <rect x="197" y="175" width="6" height="18" fill="#8B4513"/>
    
    <circle cx="250" cy="185" r="16"/>
    <rect x="247" y="185" width="6" height="20" fill="#8B4513"/>
    
    <circle cx="300" cy="170" r="13"/>
    <rect x="298" y="170" width="4" height="16" fill="#8B4513"/>
    
    <circle cx="350" cy="180" r="17"/>
    <rect x="346" y="180" width="8" height="22" fill="#8B4513"/>
  </g>
  
  <!-- Houses -->
  <g fill="#CD853F">
    <rect x="80" y="220" width="30" height="25"/>
    <polygon points="80,220 95,200 110,220" fill="#8B0000"/>
    
    <rect x="180" y="215" width="25" height="30"/>
    <polygon points="180,215 192,200 205,215" fill="#8B0000"/>
    
    <rect x="280" y="225" width="35" height="20"/>
    <polygon points="280,225 297,210 315,225" fill="#8B0000"/>
  </g>
  
  <!-- People -->
  <g fill="#8B4513">
    <circle cx="120" cy="240" r="3"/>
    <rect x="118" y="243" width="4" height="8"/>
    
    <circle cx="220" cy="235" r="3"/>
    <rect x="218" y="238" width="4" height="8"/>
    
    <circle cx="320" cy="245" r="3"/>
    <rect x="318" y="248" width="4" height="8"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1F2937" font-size="24" font-weight="bold">Forest Rights Act</text>
  <text x="200" y="60" text-anchor="middle" fill="#374151" font-size="16">FRA 2006</text>
  
  <!-- Rights Labels -->
  <text x="50" y="160" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="bold">Land Rights</text>
  <text x="150" y="140" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="bold">Forest Access</text>
  <text x="250" y="150" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="bold">Community Rights</text>
  <text x="350" y="160" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="bold">Protection</text>
</svg>
